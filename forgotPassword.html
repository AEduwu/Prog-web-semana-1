<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoJuegos</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="img/logo.jpg" alt="Logo de TodoJuegos" width="120" class="me-2">
                </a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="catalogo.html">Categorías</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html">Ingresar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link cart-icon" href="carrito.html">
                                🛒 Carrito
                                <span class="cart-count"> 3 </span> </a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="banner">
        <h1>Registro</h1>
        <p class="mainText">Registrate y obten descuentos exclusivos y acceso anticipado a los mejores juegos.</p>
    </div>

    <div class="formContainer">
    <form id="registroForm">
        <label>Nombre Completo:</label>
        <input type="text" id="nombre" required>
        <span class="error" id="errorNombre"></span>
        
        <label>Nombre de Usuario:</label>
        <input type="text" id="usuario" required>
        <span class="error" id="errorUsuario"></span>
        
        <label>Correo Electrónico:</label>
        <input type="email" id="email" required>
        <span class="error" id="errorEmail"></span>
        
        <label>Contraseña:</label>
        <input type="password" id="password" required>
        <span class="error" id="errorPassword"></span>
        
        <label>Repetir Contraseña:</label>
        <input type="password" id="confirmPassword" required>
        <span class="error" id="errorConfirmPassword"></span>
        
        <label>Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" required>
        <span class="error" id="errorFechaNacimiento"></span>
        
        <label>Dirección de Despacho (Opcional):</label>
        <input type="text" id="direccion">
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
    </div>
    <div class="spacer"></div>
    <footer>
        <p>Desarrollado por Grupo 2, DUOC UC</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/header.js"></script>

</body>
</html>
